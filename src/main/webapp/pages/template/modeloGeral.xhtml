<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<ui:insert name="metadata"/>	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema Teste</title>
	<h:outputStylesheet name="estolos.css" library="css"></h:outputStylesheet>
	<h:outputScript name="scripts.js" library="js"></h:outputScript>
</h:head>
<h:body>

	<p:growl id="msgGlobal"/>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="70"
			header="Sistema para treinamento" resizable="false" closable="false"
			collapsible="false">
			<!--  	<h:outputText value="North unit content." /> -->
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" header="" resizable="false"
			closable="false" collapsible="false">
			<h:outputText value="Desenvolvido por ....." />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Menu"
			resizable="false" closable="false" collapsible="false">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" outcome="/pages/principal.xhtml"></p:menuitem>
						<p:menuitem value="Sair"></p:menuitem>

					</p:submenu>

					<p:submenu label="Cadastro">
						<p:menuitem value="Estado" outcome="/pages/estadoPesquisa.xhtml" />
						<p:menuitem value="Cidade"  outcome="/pages/cidade.xhtml"  />
						<p:menuitem value="Aluno" outcome="/pages/aluno.xhtml"  />
						<p:menuitem value="Evento" outcome="/pages/evento.xhtml" />
					</p:submenu>
					<p:submenu label="Eventos">
						<p:menuitem value="Inscrever-se" outcome="/pages/presencaEvento.xhtml"/>
					</p:submenu>
				</p:panelMenu>



			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
